<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-List</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../../favicon_io/site.webmanifest">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <link rel="stylesheet" href="../../styles/General.css" />
  <link rel="stylesheet" href="../../styles/Board.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">ToDo-List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Todolist.html">
              <i class="fa-solid fa-list-check"></i> To Do Manager
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Calendar.html">
              <i class="fa-solid fa-calendar-days"></i> Calendar
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="boardDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-chalkboard"></i> Board
            </a>
            <ul class="dropdown-menu" aria-labelledby="boardDropdown">
              <li>
                <a class="dropdown-item" href="DateBoard.html">Date</a>
              </li>
              <li>
                <a class="dropdown-item" href="PriorityBoard.html">Priority</a>
              </li>
              <li>
                <a class="dropdown-item" href="CategoryBoard.html">Category</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="subtitle text-center mt-4">Board View</h1>
    <h2 class="subtitle-2 text-center mt-4">Priority</h2>

    <div class="drag-drop-container">
      <!-- Columns where tasks will be dynamically injected -->
      <div id="backlog" class="board-column col">
        <div class="header">
          <h4 id="backlog-header">No Priority</h4>
        </div>
        <div class="task-list display" id="backlog-list"></div>
        <!-- Add Task Button for Backlog Column -->
        <div class="add-task-link">
          <a href="Todolist.html"><i class="fa-solid fa-plus"></i></a>
        </div>
      </div>

      <div id="low" class="board-column col">
        <div class="header">
          <h4 id="low-header">Low</h4>
        </div>
        <div class="task-list display" id="low-list"></div>
        <!-- Add Task Button for Upcoming Column -->
        <div class="add-task-link">
          <a href="Todolist.html"><i class="fa-solid fa-plus"></i></a>
        </div>
      </div>

      <div id="medium" class="board-column col">
        <div class="header">
          <h4 id="medium-header">Medium</h4>
        </div>
        <div class="task-list display" id="medium-list"></div>
        <!-- Add Task Button for Overdue Column -->
        <div class="add-task-link">
          <a href="Todolist.html"><i class="fa-solid fa-plus"></i></a>
        </div>
      </div>

      <div id="high" class="board-column col">
        <div class="header">
          <h4 id="high-header">High</h4>
        </div>
        <div class="task-list display" id="high-list"></div>
        <!-- Add Task Button for Complete Column -->
        <div class="add-task-link">
          <a href="Todolist.html"><i class="fa-solid fa-plus"></i></a>
        </div>
      </div>
    </div>
  </div>


  <!-- Themes Dropdown -->
  <div style="padding-bottom: 15px; padding-top: 15px">
    <div id="themes-selection-div">
      <label for="themes-selection" id="themesSelectionLabel">Mode: </label>

      <select name="themes" id="themesSelection">
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
        <option value="high-contrast">High Contrast Mode</option>
      </select>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>
        &copy; <span class="year"></span> Made with &#10084; by Ansh Grover. All rights reserved.
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../utils/PriorityBoard.js"></script>
  <script src="../utils/themes.js"></script>

</body>

</html>
