<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-List</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../../favicon_io/site.webmanifest">
    
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <link rel="stylesheet" href="../../styles/General.css" />
  <link rel="stylesheet" href="../../styles/Calendar.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">ToDo-List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Todolist.html">
              <i class="fa-solid fa-list-check"></i> To Do Manager
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Calendar.html">
              <i class="fa-solid fa-calendar-days"></i> Calendar
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="boardDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-chalkboard"></i> Board
            </a>
            <ul class="dropdown-menu" aria-labelledby="boardDropdown">
              <li>
                <a class="dropdown-item" href="DateBoard.html">Date</a>
              </li>
              <li>
                <a class="dropdown-item" href="PriorityBoard.html">Priority</a>
              </li>
              <li>
                <a class="dropdown-item" href="CategoryBoard.html">Category</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container" id="calendarAndDateless">
    <h1 class="subtitle text-center mt-4">Calendar Task View</h1>
    <div class="container-cal mt-4">
      <div class="calendar-header d-flex justify-content-between align-items-center">
        <button id="prevBtn" class="btn btn-outline-primary">◀</button>
        <h2 id="currentDate"></h2>
        <button id="nextBtn" class="btn btn-outline-primary">▶</button>
      </div>

      <div class="view-toggle my-3">
        <button id="monthViewBtn" class="btn btn-primary">Month View</button>
        <button id="weekViewBtn" class="btn btn-outline-primary">Week View</button>
        <button id="todayBtn" class="btn btn-secondary">Today</button>
      </div>

      <div id="calendar" class="calendar"></div>
    </div>
  </div>

  <!-- Task Details Popup -->
  <div class="popup container-cal mt-4" id="taskDetails" style="display: none;">
    <p class="task-name" id="taskDetailsNameAndStatus"></p>
    <div id="calendarTaskTags"></div>
    <p id="taskDetailsDateTime"></p>
    <p id="taskDetailsDescription" class="description-box"></p>
    <button class="btn btn-primary" id="taskDetailsCloseBtn"
      onclick="document.getElementById('taskDetails').style.display = 'none'">
      Close
    </button>
  </div>

  <!-- Themes Dropdown -->
  <div style="padding-bottom: 15px; padding-top: 15px">
    <div id="themes-selection-div">
      <label for="themes-selection" id="themesSelectionLabel">Mode: </label>
  
      <select name="themes" id="themesSelection">
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
        <option value="high-contrast">High Contrast Mode</option>
      </select>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>
        &copy; <span class="year"></span> Made with &#10084; by Ansh Grover. All rights reserved.
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../utils/Calendar.js"></script>
  <script src="../utils/themes.js"></script>

</body>

</html>
