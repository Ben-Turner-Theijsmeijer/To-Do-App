<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="../../styles/General.css" />
  <link rel="stylesheet" href="../../styles/Board.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">ToDo-List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Todolist.html">
              <i class="fa-solid fa-list-check"></i> To Do Manager
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Calendar.html">
              <i class="fa-solid fa-calendar-days"></i> Calendar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-chalkboard"></i> Board
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        <div class="container">
            <h1 class="subtitle text-center mt-4">Board View</h1>
            <div class="header">
                <h4 id="backlog-header">Backlog: No date</h4>
                <h4 id="upcoming-header">Upcoming</h4>
                <h4 id="complete-header">Complete</h4>
            </div>
        
            <div class="drag-drop-container">
                <!-- Columns where tasks will be dynamically injected -->
                <div id="backlog" class="col3" ondrop="drop(event)" ondragover="allowdrop(event)">
                    <div class="task-list display" id="backlog-list"></div>
                    <!-- Add Task Button for Backlog Column -->
                    <div class="add-task-link">
                        <a href="Todolist.html"><i class="fa-solid fa-plus"></i></a>
                    </div>
                </div>
        
                <div id="upcoming" class="col3" ondrop="drop(event)" ondragover="allowdrop(event)">
                    <div class="task-list display" id="upcoming-list"></div>
                    <!-- Add Task Button for Upcoming Column -->
                    <div class="add-task-link">
                        <a href="Todolist.html"><i class="fa-solid fa-plus"></i></a>
                    </div>
                </div>
        
                <div id="complete" class="col3" ondrop="drop(event)" ondragover="allowdrop(event)">
                    <div class="task-list display" id="complete-list"></div>
                    <!-- Add Task Button for Complete Column -->
                    <div class="add-task-link">
                        <a href="Todolist.html"><i class="fa-solid fa-plus"></i></a>
                    </div>
                </div>
            </div>
        </div>
        




  <!-- Themes Dropdown -->
  <div style="padding-bottom: 15px; padding-top: 15px">
    <div id="themes-selection-div">
      <label for="themes-selection" id="themesSelectionLabel">Mode: </label>
  
      <select name="themes" id="themesSelection">
        <option value="light">Light Mode</option>
        <option value="dark">
          <i class="fa-solid fa-moon"></i> Dark Mode
        </option>
        <option value="high-contrast">High Contrast Mode</option>
      </select>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>
        &copy; <span class="year"></span> Made with &#10084; by Ansh Grover. All rights reserved.
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../utils/Board.js"></script>
  <script src="../utils/themes.js"></script>

</body>

</html>
