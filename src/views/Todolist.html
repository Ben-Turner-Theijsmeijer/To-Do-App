<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-List</title>
  <link rel="stylesheet" href="../../styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Navbar Styles */
    .custom-navbar {
      background-color: #222; /* Dark Grey */
      color: white;
      padding: 15px 40px; /* Added horizontal padding */
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    .navbar-brand {
      text-decoration: none;
      color: white;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      text-align: center; /* Center-align the text */
      line-height: 1.2;
      transition: transform 0.2s ease-in-out;
    }

    .navbar-brand:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    .navbar-brand span {
      font-size: 14px;
      font-weight: normal;
      opacity: 0.8;
      margin-top: 5px; /* Adds space between the title and the quote */
    }

    .nav-link {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px; /* Space between icon and text */
      transition: opacity 0.2s ease-in-out;
    }

    .nav-link:hover {
      text-decoration: underline;
      opacity: 0.8; /* Fade effect on hover */
    }

    /* Centering "Plan Your Day" under the navbar title */
    .navbar-brand span {
      margin-top: 8px; /* Space between title and tagline */
    }
  </style>
</head>

<body>

  <!-- Custom Navbar -->
  <nav class="custom-navbar">
    <a class="navbar-brand" href="../../index.html">
      <i class="fa-solid fa-book"></i> ToDo-List
      <span>"Plan Your Day"</span>
    </a>
    <a class="nav-link" href="Todolist.html">
      <i class="fa-solid fa-list-check"></i> To-Do Manager
    </a>
  </nav>

  <div class="container">
    <h1 class="subtitle">Todo-List</h1>

    <!-- Task counter -->
    <button class="task-counter-button">Tasks: 0</button>

    <div id="add-task" class="js-add-grid">
      <input type="text" placeholder="Add a new task here...." class="js-name-input">
      <input type="date" class="js-date-input" min="" />
      <input type="time" class="js-time-input" />
      <select class="js-category-input">
        <option value="">Select Category</option>
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
        <option value="other">Other</option>
      </select>
      <select class="js-priority-input">
        <option value="">Select Priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <div class="js-actions-wrapper">
        <button class="js-add-button" title="Add tasks">
          <span class="fa-solid fa-add"></span> Add Task
        </button>
        <button class="js-cancel-button" title="Cancel">
          <span class="fa-solid fa-times"></span> Cancel
        </button>
      </div>
    </div>

    <div id="js-success-notification" style="display: none">
      <p>Task completed ðŸŽ‰</p>
    </div>

    <!-- Export and upload tasks -->
    <div class="upload-container">
      <input type="file" id="taskFileInput" accept=".csv" style="display: none;">
      <button id="uploadTasksButton" class="upload-button">
        <i class="fa-solid fa-upload"></i> Upload Tasks
      </button>
      <button id="exportTasksButton" class="export-button">
        <i class="fa-solid fa-download"></i> Export Tasks
      </button>
    </div>

    <!-- Sorting and filtering section -->
    <div class="sort-buttons">
      <div class="sort-filter-container">
        <button class="sort-button-category">Sort by Category</button>
        <button class="sort-button-priority">Sort by Priority</button>

        <label style="line-height: 46px; color: white;" for="filter-completion">Filter Complete: </label>
        <select class="js-filter-input filter-completion">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
        
        <label style="line-height: 46px; color: white;" for="filter-category">Filter Category: </label>
        <select class="js-filter-input filter-category">
          <option value="all">All</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="shopping">Shopping</option>
          <option value="other">Other</option>
        </select>  
        
        <label style="line-height: 46px; color: white;" for="filter-priority">Filter Priority: </label>
        <select class="js-filter-input filter-priority">
          <option value="all">All</option>
          <option value="high">High</option>
          <option value="medium">Med</option>
          <option value="low">Low</option>
        </select>  
      </div>
    </div>

    <div class="task-list display">
      <div class="js-add-html js-add-grid js-add-html-tasks"></div>
    </div>
     
  </div>

  <footer class="footer">
    <p>
      &copy; <span class="year"></span> Made with &#10084; by Ansh Grover. All
      rights reserved.
    </p>
    <div class="social-media">
      <a class="insta" href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a class="facebook" href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a class="x" href="https://x.com/i/flow/login" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
      <a class="linkedin" href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
      <a class="github" href="https://github.com/Groverio" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a class="youtube" href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    </div>
  </footer>

  <script type="module" src="../utils/app.js"></script>
</body>

</html>
