<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>To-Do List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      /* Navbar Styles */
      .custom-navbar {
        background-color: #222; /* Dark Grey */
        color: white;
        padding: 15px 40px; /* Added horizontal padding */
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      }
  
      .navbar-brand {
        text-decoration: none;
        color: white;
        font-size: 22px;
        font-weight: bold;
        display: flex;
        flex-direction: column;
        text-align: center; /* Center-align the text */
        line-height: 1.2;
        transition: transform 0.2s ease-in-out;
      }
  
      .navbar-brand:hover {
        transform: scale(1.05); /* Slight zoom on hover */
      }
  
      .navbar-brand span {
        font-size: 14px;
        font-weight: normal;
        opacity: 0.8;
        margin-top: 5px; /* Adds space between the title and the quote */
      }
  
      .nav-link {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px; /* Space between icon and text */
        transition: opacity 0.2s ease-in-out;
      }
  
      .nav-link:hover {
        text-decoration: underline;
        opacity: 0.8; /* Fade effect on hover */
      }
  
      /* Centering "Plan Your Day" under the navbar title */
      .navbar-brand span {
        margin-top: 8px; /* Space between title and tagline */
      }
    </style>
</head>


<body class="">

  <!-- Custom Navbar -->
  <nav class="custom-navbar">

    </a>
    <a class="nav-link" href="src/views/Todolist.html">
      <i class="fa-solid fa-list-check"></i> To-Do Manager
    </a>
  </nav>

  <!-- Main Block -->
  <!-- class="flex justify-center items-center h-screen bg-gradient-to-b from-purple-700 via-purple-500 to-pink-400"> -->
  <section class="flex justify-center items-center h-screen">
    <div class="container mx-auto px-4 text-center text-white">
      <h1 class="text-4xl md:text-6xl font-bold">
        Organize Your Life with this easy-to-use app
      </h1>
      <p class="mt-4 text-lg md:text-2xl">
        Manage tasks effortlessly and boost your productivity. Stay on top of
        everything with our intuitive To-Do List.
      </p>
      <a href="src/views/Todolist.html"
        class="mt-8 inline-block bg-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-200" 
        style="color: black;">
        Start
      </a>
    </div>
  </section>

    <div class="container mx-auto px-4 text-center">
      <p>
        &copy; 2024 Made with &#10084; by Ansh Grover. All rights reserved.
      </p>
    </div>
  </footer>
